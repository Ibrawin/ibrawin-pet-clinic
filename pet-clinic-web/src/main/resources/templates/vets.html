<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Vets</title>
</head>
<body>
  <h1 th:text="'List of Vets'">List of Vets</h1>
  <table>
    <tr>
      <th>ID</th>
      <th>First Name</th>
      <th>Last Name</th>
    </tr>
    <tr th:each="vet : ${vets}">
      <td th:text="${vet.id}">-9</td>
      <td th:text="${vet.firstName}">John</td>
      <td th:text="${vet.lastName}">Doe</td>
    </tr>
  </table>
</body>
</html>
